<p>单个标签( html结构是 .ui-label*N > i.iconfont )：</p>
<a class="ui-label">
    木质床<i class="iconfont">&#xe617;</i>
</a>
<a class="ui-label">
    现代简约<i class="iconfont">&#xe617;</i>
</a>

<p>一组标签(html结构是： .ui-labels > *N > i.iconfont)：</p>
<span class="ui-labels">
    <a>木质床<i class="iconfont">&#xe617;</i></a>
    <a>现代简约<i class="iconfont">&#xe617;</i></a>
</span>
